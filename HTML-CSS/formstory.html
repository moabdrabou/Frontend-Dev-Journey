<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="formstory.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <title>Form a Story</title>
  </head>
  <body>
    <section id="top">
      <img src="https://content.codecademy.com/courses/learn-html-forms/formAStoryLogo.svg" alt="Form A Story Logo">
    </section>

    <section id="main">
      <h1>Complete the Form -<br> Complete the Story!</h1>
      <hr>
      <form action="fsStory.html" mthod="GET">
        <label for="animal-1">Animal:</label>
        <input id="animal-1" type="text" name="animal-1" required placeholder="e.g., Dog">
        <br>
        <label for="animal-2">Another Animal:</label>
        <input id="animal-2" type="text" name="animal-2" required placeholder="e.g., Cat">
        <br>
        <label for="animal-3">One More Animal:</label>
        <input id="animal-3" type="text" name="animal-3" required placeholder="e.g., Mouse">
        <br>
        <label for="adj-1">Adjective (ends in -ed):</label>
        <input id="adj-1" type="text" name="adj-1" required placeholder="e.g., Amazed">
        <br>
        <label for="verb-1">Verb (ends in -ing):</label>
        <input id="verb-1" type="text" name="verb-1" required placeholder="e.g., Eating">
        <br>
        <label for="num-1">Number:</label>
        <input id="num-1" type="number"required value="1">
        <br>
        <span>Yes or No:</span>
        <input id="yes" type="radio" name="answer" value="yes" required>
        <label for="yes">Yes</label>
        <input id="no" type="radio" name="answer" value="no" required>
        <label for="no">No</label>
        <label for="speed">Relative speed (ends in -er):</label>
        <select id="speed" name="speed" required>
          <option value="slow">Slow</option>
          <option value="fast">Fast</option>
          <option value="faster">Faster</option>
          <option value="Super fast">Super Fast</option>
        </select>
        <br>
        <label for="quote">Motivational Quote:</label>
        <input id="quote" name="quote" type="text" required list="quote-choices">
        <datalist id="quote-choices">
          <option value="winner gets ice cream!"></option>
          <option value="Winning means you're willing to go longer."></option>
          <option value="The thrill of victory is worth the struggle."></option>
          <option value="Life is a race, run your own pace."></option>
          <option value="It's not about how fast you run, but how you finish."></option>
          <option value="Stay humble, work hard, be kind."></option>
        </datalist>
        <br>
        <lable for="message">Meaningful Message:</label>
        <textarea id="message" name="message" required rows="8" cols="40" minlength="15"></textarea>
        <br>
        <input type="submit" value="Form My Story!">
      </form>
      
    </section>
  </body>
</html>
